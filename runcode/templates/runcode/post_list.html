{% extends 'runcode/base.html' %}

{% block code %}
<textarea id="text-code" name="code">
{{ code }}
</textarea>
<div id="text-code-ace" class="hidden">{{ code }}</div>
{% endblock %}

{% block run %}
<textarea id="text-result" rows="7" cols="70" readonly>{{ resrun }}</textarea>
{% endblock %}

{% block comp %}
<textarea id="text-compile" rows="7" cols="70" readonly>{{ rescomp }}</textarea>
{% endblock %}
